- name: docker build and push
  hosts: local  # Replace with the hostname or IP address of your target server
  become: yes  # Run tasks with sudo privileges

  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes   

    - name: Build Docker Image
      command: docker build -t petshop .
      args:
        chdir: /var/lib/jenkins/workspace/petstore

    - name: tag image
      command: docker tag petshop:latest jswetha1234/petshop:latest 

    - name: Log in to Docker Hub
      community.docker.docker_login:
        registry_url: https://index.docker.io/v1/
        username: jswetha1234
        password: swetha12345678

    - name: Push image
      command: docker push jswetha1234/petshop:latest

    - name: Run container
      command: docker run -d --name pet1 -p 8081:80 jswetha1234/petshop:latest
